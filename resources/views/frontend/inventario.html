<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Inventario</title>
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilodas.css" />
  <link rel="stylesheet" href="stilotech.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="inventarioproductos.js" defer></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="imagenes/logo technova.png" alt="Logo" />
      <span>TECHNOVA</span>
    </a>
    <div class="search-bar">
      <input type="text" placeholder="¿Qué estás buscando hoy?" />
      <button class="search-btn">&#128269;</button>
    </div>
    <div class="acciones-usuario">
      <a href="perfilad.html" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <a href="index.html" class="account"><i class='bx bx-log-out'></i> <span>Cerrar Sesión</span></a>
      <a href="error500.html" class="cart"><i class='bx bx-cog'></i> <span>Configuración</span></a>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div class="menu-dashboard">
      <div class="top-menu">
        <div class="logo">
          <img src="imagenes/logo technova.png" alt="" /> 
          <span>Panel Administrador</span>
        </div>
        <div class="toggle"><i class='bx bx-menu'></i></div>
      </div>
      <div class="input-search">
        <i class='bx bx-search'></i>
        <input type="text" class="input" placeholder="Buscar" />
      </div>
      <div class="menu">
        <div class="enlace"><a href="perfilad.html"><i class='bx bx-user-circle'></i> Mi Perfil</a></div>
        <div class="enlace"><a href="usuarios.html"><i class='bx bx-user'></i> Usuarios</a></div>
        <div class="enlace"><a href="dashboardad.html"><i class='bx bx-chart'></i> Estadísticas</a></div>
        <div class="enlace"><a href="mensajes.html"><i class='bx bx-message'></i> Mensajes</a></div>
        <div class="enlace"><a href="inventario.html"><i class='bx bx-shopping-bag'></i> Productos</a></div>
        <div class="enlace"><a href="inventarioproductos.html"><i class='bx bx-shopping-bag'></i> Inventario</a></div>
        <div class="enlace"><a href="pedidosad.html"><i class='bx bx-cart'></i> Pedidos</a></div>
        <div class="enlace"><a href="pagos.html"><i class='bx bx-credit-card'></i> Pagos</a></div>
        <div class="enlace"><a href="proveedores.html"><i class='bx bx-user-circle'></i> Proveedores</a></div>
        <div class="enlace"><a href="configuraciones.html"><i class='bx bx-cog'></i> Configuraciones</a></div>
        <div class="enlace"><a href="index.html"><i class='bx bx-log-out'></i> Cerrar Sesión</a></div>
      </div>
    </div>

    <main class="main-content">
      <h1>Inventario</h1>

      <div class="form-nuevo-usuario">
        <h2>Agregar Producto</h2>
        <form id="formInventario">
          <input type="text" id="codigo" placeholder="Código del producto" required />
          <input type="text" id="nombre" placeholder="Nombre del producto" required />
          <input type="text" id="imagen" placeholder="URL de imagen (opcional)" />
          <input type="number" id="precioCompra" placeholder="Precio Compra" required />
          <input type="number" id="precioVenta" placeholder="Precio Venta" required />
          <input type="number" id="unidades" placeholder="Cantidad en stock" required />
          <button type="submit">Agregar Producto</button>
        </form>
      </div>

      <table class="table-inventario">
        <thead>
          <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
            <th>Unidades</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyInventario">
          <!-- Dinámicamente insertado -->
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
